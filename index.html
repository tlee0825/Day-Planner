<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Teshera's Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling my busy work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="time-block row one">
        <div class="time hour one col-md-1">8 AM</div>
        <textarea id="text-area-1" rows="2" class="text col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i>save</i></button>
      </div>
      
      <div class="time-block row two">
        <div class="time hour two col-md-1">9 AM</div>
        <textarea id="text-area-2" rows="2" class="text col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i>save</i></button>
      </div>
      
      <div class="time-block row three">
        <div class="time hour three col-md-1">10 AM</div>
        <textarea id="text-area-3" rows="2" class="text col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i>save</i></button>
      </div>
      
      <div class="time-block row eight">
        <div class="time hour eight col-md-1">3 PM</div>
        <textarea id="text-area-8" rows="2" class="text col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i>save</i></button>
      </div>
      
      <div class="time-block row nine">
        <div class="time hour nine col-md-1">4 PM</div>
        <textarea id="text-area-9" rows="2" class="text col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i>save</i></button>
      </div>
      
      <div class="time-block row ten">
        <div class="time hour ten col-md-1">5 PM</div>
        <textarea id="text-area-10" rows="2" class="text col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i>save</i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
